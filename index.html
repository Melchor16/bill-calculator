<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="Splitter">
    </div>
    <div class="main_app">
      <div class="calculator">
        <h1>Bill</h1>
        <form action="submit" name="bill" class="main_form" id="main_form">
          <div class="bill_input">
            <img src="./images/icon-dollar.svg" alt="$">
            <input type="number" name="bill" class="bill" id="bill" placeholder="0">
          </div>
          <div class="tips">
            <p class="select_tip">Select tip %</p>
            <input type="radio" name="bill" value="5" id="tip_5"><label for="tip_5" class="tip_5">5%</label>
            <input type="radio" name="bill" value="10" id="tip_10"><label for="tip_10" class="tip_10">10%</label>
            <input type="radio" name="bill" value="15" id="tip_15"><label for="tip_15" class="tip_15">15%</label>
            <input type="radio" name="bill" value="25" id="tip_25"><label for="tip_25" class="tip_25">25%</label>
            <input type="radio" name="bill" value="50" id="tip_50"><label for="tip_50" class="tip_50">50%</label>
            <input type="number" name="bill" class="custom_tip" id="custom_tip" placeholder="Custom">
          </div>
          <p class="ppl_text">Number of people</p>
          <div class="ppl_input">
            <img src="./images/icon-person.svg" alt="Ppl">
            <input type="number" name="bill" class="people" id="people" placeholder="0">
          </div>
        </form>
      </div>
      <div class="result">
        <p class="tp_title title_text">Tip amount</p>
        <p class="tp_person person_text">/ Person</p>
        <p class="tp_result result_text">$0.00</p>
        
        <p class="tot_title title_text">Total</p>
        <p class="tot_person person_text">/ Person</p>
        <p class="tot_result result_text">$0.00</p>
        
        <button class="reset reset_inactive" id="reset">Reset</button>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution hidden">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  

  <script src="./index.js"></script>
</body>
</html>
